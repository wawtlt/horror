<!DOCTYPE html>
<html lang="ja" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaidan (怪談) - AI Horror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400;700&family=Shippori+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Shippori Mincho', serif;
        background-color: #020202;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #331111;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #551111;
      }
      
      .glitch-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
        z-index: 50;
      }

      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 150px rgba(0,0,0,0.9) inset;
        pointer-events: none;
        z-index: 40;
        transition: box-shadow 2s ease;
      }

      /* Anticipation Effect: A slow, deep heartbeat tightening the screen */
      .anticipation-active {
        animation: tension-pulse 1.5s infinite ease-in-out;
        box-shadow: 0 0 300px rgba(0,0,0,1) inset;
        z-index: 45;
      }
      
      @keyframes tension-pulse {
        0% { box-shadow: inset 0 0 200px rgba(0,0,0,0.9); }
        50% { box-shadow: inset 0 0 400px rgba(20,0,0,0.95); }
        100% { box-shadow: inset 0 0 200px rgba(0,0,0,0.9); }
      }
      
      @keyframes flicker {
        0% { opacity: 0.9; }
        5% { opacity: 0.8; }
        10% { opacity: 0.9; }
        15% { opacity: 0.4; }
        20% { opacity: 0.9; }
        50% { opacity: 0.9; }
        55% { opacity: 0.7; }
        60% { opacity: 0.9; }
        90% { opacity: 0.9; }
        95% { opacity: 0.2; }
        100% { opacity: 0.9; }
      }
      
      .animate-flicker {
        animation: flicker 4s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="glitch-overlay"></div>
    <div id="vignette-layer" class="vignette"></div>
  </body>
</html>

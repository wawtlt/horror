      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {

      ::-webkit-scrollbar-thumb {

      .glitch-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
        z-index: 50;

      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 150px rgba(0,0,0,0.9) inset;
        pointer-events: none;
        z-index: 40;
        transition: box-shadow 2s ease;
      }

      /* Anticipation Effect: A slow, deep heartbeat tightening the screen */
      .anticipation-active {
        animation: tension-pulse 1.5s infinite ease-in-out;
        box-shadow: 0 0 300px rgba(0,0,0,1) inset;
        z-index: 45;
      }
      
      @keyframes tension-pulse {
        0% { box-shadow: inset 0 0 200px rgba(0,0,0,0.9); }
        50% { box-shadow: inset 0 0 400px rgba(20,0,0,0.95); }
        100% { box-shadow: inset 0 0 200px rgba(0,0,0,0.9); }
      }
      
      @keyframes flicker {
        0% { opacity: 0.9; }
        5% { opacity: 0.8; }
        10% { opacity: 0.9; }
        15% { opacity: 0.4; }
        20% { opacity: 0.9; }
        50% { opacity: 0.9; }
        55% { opacity: 0.7; }
        60% { opacity: 0.9; }
        90% { opacity: 0.9; }
        95% { opacity: 0.2; }
        100% { opacity: 0.9; }
      }
      
      .animate-flicker {
        animation: flicker 4s infinite;
      }
